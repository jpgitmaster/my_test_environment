<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>Angular App</title>
</head>
<body>
<div ng-controller="ctrlJP">
<button ng-click="addNew(userdtl)">Add New</button>
<form ng-submit="submitForm(userdtl)" novalidate>
    <div ng-repeat="userdtl in userdtls">
        <button ng-click="removeDtl(userdtl, $index)">remove</button>
        <label>Name</label><input type="text" ng-model="userdtl.name">
        <br>
        <label>Address</label><input ng-model="userdtl.address" type="text">
    </div>
    <button type="submit">Submit</button>
</form>
{{userdtls}}


<br><br><br><br>
<input type="radio" id="male" name="radios" value="0">
<label for="male">Male</label>
<input type="radio" id="female" name="radios"value="1">
<label for="female">Female</label>


<style>
input[type=radio], input[type=checkbox] {
		display:none;
	}

input[type=radio] + label, input[type=checkbox] + label {
		display:inline-block;
		margin:-1px;
		padding: 6px 15px 4px;
		margin-bottom: 0;
		font-size: 14px;
		line-height: 20px;
		color: #333;
		text-align: center;
		vertical-align: middle;
		cursor: pointer;
		background-color: #f5f5f5;
		background-image: -moz-linear-gradient(top,#fff,#e6e6e6);
		background-image: -webkit-gradient(linear,0 0,0 100%,from(#fff),to(#e6e6e6));
		background-image: -webkit-linear-gradient(top,#fff,#e6e6e6);
		background-image: -o-linear-gradient(top,#fff,#e6e6e6);
		background-image: linear-gradient(to bottom,#fff,#e6e6e6);
		background-repeat: repeat-x;
		border: 1px solid #ccc;
		border-color: #e6e6e6 #e6e6e6 #bfbfbf;
		border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);
		border-bottom-color: #b3b3b3;
		filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff',endColorstr='#ffe6e6e6',GradientType=0);
		filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
		-webkit-box-shadow: inset 0 1px 0 rgba(255,255,255,0.2),0 1px 2px rgba(0,0,0,0.05);
		-moz-box-shadow: inset 0 1px 0 rgba(255,255,255,0.2),0 1px 2px rgba(0,0,0,0.05);
		box-shadow: inset 0 1px 0 rgba(255,255,255,0.2),0 1px 2px rgba(0,0,0,0.05);
	}

	 input[type=radio]:checked + label, input[type=checkbox]:checked + label{
        background-image: none; color: #FFF;
		outline: 0;
		-webkit-box-shadow: inset 0 2px 4px rgba(0,0,0,0.15),0 1px 2px rgba(0,0,0,0.05);
		-moz-box-shadow: inset 0 2px 4px rgba(0,0,0,0.15),0 1px 2px rgba(0,0,0,0.05);
		box-shadow: inset 0 2px 4px rgba(0,0,0,0.15),0 1px 2px rgba(0,0,0,0.05);
			/*background-color:#e0e0e0;*/
	}
    input[type=radio]:checked + label[for=female]{
        background-color: #fb2aa7; border: 1px solid #fb2aa7;
    }
    input[type=radio]:checked + label[for=male]{
        background-color: #0077c0; border: 1px solid #0077c0;
    }

</style>
</div>
<script src="angular-1.6.1/angular.min.js"></script>
<script src="myapp.js"></script>
</body>
</html>
