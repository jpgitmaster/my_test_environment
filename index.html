<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>Angular App</title>
</head>
<body>
<div ng-controller="ctrlJP">
<button ng-click="addNew(userdtl)">Add New</button>
<form ng-submit="submitForm(userdtl)" novalidate>
    <div ng-repeat="userdtl in userdtls">
        <button ng-click="removeDtl(userdtl, $index)">remove</button>
        <label>Name</label><input type="text" ng-model="userdtl.name">
        <br>
        <label>Address</label><input ng-model="userdtl.address" type="text">
    </div>
    <button type="submit">Submit</button>
</form>
{{userdtls}}

</div>
<script src="angular-1.6.1/angular.min.js"></script>
<script src="myapp.js"></script>
</body>
</html>
